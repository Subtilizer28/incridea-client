query GetQuizByEventRound($eventId: Int!, $roundId: Int!) {
  getQuizByEventRound(eventId: $eventId, roundId: $roundId) {
    ... on Error {
      __typename
      message
    }
    ... on QueryGetQuizByEventRoundSuccess {
      __typename
      data {
        description
        endTime
        id
        name
        password
        overridePassword
        roundNo
        startTime
        questions {
          image
          description
          isCode
          options {
            id
            value
            isAnswer
          }
          question
          id
          createdAt
        }
        updatedAt
      }
    }
  }
}
